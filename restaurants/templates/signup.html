{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}signup{% endblock title %}

{% block content %}
<br>
<div class="card">
  <!--<h5 class="card-header">Update: {{.name}}</h5>-->
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup'  %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="signup" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
